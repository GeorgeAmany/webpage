<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>George Amany â€” Flutter Developer</title>
  <meta name="description" content="Portfolio & CV of George Amany â€” Flutter Developer.">
  <meta name="color-scheme" content="dark light">
  <style>
    :root{
      --bg:#0b0f1a; --card:#0f1626; --text:#ecf0f3; --muted:#a9b0c3;
      --accent:#7c3aed; --accent2:#22c55e; --border:#1f2a44; --chip:#121b2d;
      --glass:rgba(15,22,38,.6); --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    :root.light{
      --bg:#f6f7fb; --card:#ffffff; --text:#111319; --muted:#495061;
      --accent:#6d28d9; --accent2:#16a34a; --border:#e7e9f1; --chip:#f1f3f9;
      --glass:rgba(255,255,255,.7); --shadow:0 10px 30px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:16px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--text); overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 20px}
    .backdrop{position:fixed; inset:0; z-index:-1;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(124,58,237,.35), transparent),
                  radial-gradient(900px 600px at 110% 10%, rgba(34,197,94,.25), transparent),
                  radial-gradient(700px 500px at 50% 120%, rgba(59,130,246,.25), transparent);
      animation: floatbg 16s ease-in-out infinite alternate;}
    @keyframes floatbg{0%{transform:translateY(0)}100%{transform:translateY(-20px)}}
    header{position:sticky;top:0;backdrop-filter:saturate(120%) blur(8px);
      background:color-mix(in srgb, var(--bg) 70%, transparent);border-bottom:1px solid var(--border);z-index:50}
    nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand h1{margin:0;font-size:18px;letter-spacing:.4px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{border:1px solid var(--border);background:var(--glass);padding:9px 12px;border-radius:999px;display:inline-flex;align-items:center;gap:8px}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));border-color:transparent}
    .btn:hover{transform:translateY(-1px)}
    .theme{cursor:pointer}
    section{padding:64px 0}
    h2{margin:0 0 16px;font-size:24px}
    .grid{display:grid;gap:18px}
    .card{background:var(--glass);border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:var(--shadow)}
    .hero{min-height:100svh;display:grid;align-items:center}
    .hero-inner{display:grid;grid-template-columns:1.2fr .8fr;gap:26px}
    .king{background: radial-gradient(500px 300px at 50% 50%, rgba(124,58,237,.6), transparent);
      border:1px solid var(--border);border-radius:20px;padding:24px;position:relative;overflow:hidden}
    .halo{position:absolute;inset:-40px;background:conic-gradient(from 0deg,rgba(124,58,237,.25),rgba(34,197,94,.25),rgba(59,130,246,.25),rgba(124,58,237,.25));
      filter:blur(28px);animation:spin 18s linear infinite}
    @keyframes spin{to{transform:rotate(1turn)}}
    .hero h2{font-size:46px;line-height:1.1;margin:0}
    .subtitle{color:var(--muted);margin-top:8px}
    .badges{display:flex;flex-wrap:wrap;gap:10px;margin:18px 0 6px}
    .badge{padding:8px 12px;border-radius:999px;background:var(--chip);border:1px solid var(--border);font-size:13px}
    .profile{display:grid;place-items:center}
    .orb{width:280px;aspect-ratio:1;border-radius:50%;background:linear-gradient(145deg,var(--accent),var(--accent2));
      box-shadow:0 20px 60px rgba(0,0,0,.4);animation:float 6s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    .timeline{position:relative;padding-left:18px}
    .timeline:before{content:"";position:absolute;left:7px;top:4px;bottom:4px;width:2px;background:var(--border)}
    .dot{position:absolute;left:2px;width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .item{position:relative;padding-left:16px}
    .item .dot{top:6px}
    .item h3{margin:0 0 4px;font-size:18px}
    .meta{color:var(--muted);font-size:13px}
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{background:var(--chip);border:1px solid var(--border);padding:7px 10px;border-radius:999px;font-size:13px}
    footer{padding:36px 0;color:var(--muted);text-align:center}
    .reveal{opacity:0;transform:translateY(16px);transition:all .7s ease}
    .reveal.visible{opacity:1;transform:none}
    @media(max-width:980px){.hero-inner{grid-template-columns:1fr}.profile{order:-1}.hero h2{font-size:36px}.orb{width:220px}}
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <header>
    <div class="container">
      <nav>
        <div class="brand"><h1>George Amany â€” Flutter Developer</h1></div>
        <div class="actions">
          <a class="btn" href="#contact">Contact</a>
          <a class="btn" href="#projects">Projects</a>
          <a class="btn primary" href="#about">About</a>
          <button class="btn theme" id="themeBtn">ðŸŒ— Theme</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="king card reveal">
          <div class="halo"></div>
          <h2>Building apps with <span style="background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;color:transparent">precision</span> & <span style="background:linear-gradient(135deg,var(--accent2),var(--accent));-webkit-background-clip:text;color:transparent">speed</span>.</h2>
          <p class="subtitle">Clean Architecture â€¢ Cubit/BLoC â€¢ Dio â€¢ Firebase â€¢ iOS & Android</p>
          <div class="badges">
            <span class="badge">Flutter</span><span class="badge">Dart</span><span class="badge">REST APIs</span><span class="badge">Clean Code</span><span class="badge">Git</span>
          </div>
        </div>
        <div class="profile reveal"><div class="orb"></div></div>
      </div>
    </section>

    <!-- Other sections unchanged ... -->
  </main>

  <footer>
    <div class="container">Â© 2025 George Amany</div>
  </footer>

  <script>
    const root=document.documentElement;const key='theme';
    function setTheme(mode){mode==='light'?root.classList.add('light'):root.classList.remove('light');localStorage.setItem(key,mode)}
    document.getElementById('themeBtn').onclick=()=>{const next=root.classList.contains('light')?'dark':'light';setTheme(next)};
    (function init(){const saved=localStorage.getItem(key);if(saved)setTheme(saved)})();
    const io=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');io.unobserve(e.target)}})},{threshold:.18});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
  </script>
</body>
</html>
